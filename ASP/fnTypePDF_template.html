<!DOCTYPE html>
<html lang="en">
<!-- fnTypePdf_template.html START -->
<html>
<head>
  <meta charset="utf-8">
  <title>PDF Folder LIST</title>
  <link rel="stylesheet" type="text/css" href="CSS/common.css">
  <link rel="stylesheet" type="text/css" href="CSS/jquery.fancybox.min.css">
  <script src="JS/jquery-3.2.1.min.js"></script>  
</head>

<body class="clsBodyOther">
   <div class="clsLeft"> <!-- clsLeft Begins -->




       <div class='clsSectionBorder clsSectionBorder_decor' style='background:url(./IMG/bkgrnd.png) no-repeat top right -200px; height:480px; overflow: auto;'>
        <!-- BreadCrumb SECTION Begin -->
           <a href="default.asp?fld=\" class="clsBreadCrumbs">ROOT </a><br/>
            <!-- SplitMarker -->
<!-- Section 01 -->
           <a href="default.asp?fld=@BreadCrumbHref" class="clsBreadCrumbs" title='@BreadCrumbPipUp'>
           <img src='./IMG/folder-up-icon.png' style='width:40px;height:40px;'>
                @BreadCrumbText
          </a>
            <!-- SplitMarker -->
<!-- Section 02 -->
       </div><!-- BreadCrumb SECTION End -->


            <!-- SplitMarker -->
<!-- Section 03 -->



       <div class='clsSectionBorder'><!-- SubFolder SECTION Begin -->
           <!-- SplitMarker -->
<!-- Section 04 begin -->
<a href="?fld=@FldName\" style="text-decoration: none;">
    <span class="clsSubFolderListItem">
        <img src="@SubFolderIcon" class='clsSubFolderIcon'>
        <span class='clsFolderTitle'>
          @FldTitle
        </span>
        <br/>
    </span>
   </a>
           <!-- SplitMarker -->
<!-- Section 05 -->
       </div><!-- SubFolder SECTION End -->


            <!-- SplitMarker -->
<!-- Section 06 begin -->





   </div><!-- clsLeft End -->











<div class="clsRight"> <!-- clsRight Begins --> 
    <div class='clsSectionBorder'><!-- PDF SECTION Begin -->
        <!-- SplitMarker -->


<!-- Section 07 -->
   <a data-fancybox data-width='480' href='Data\@PdfName'>
        <div class='clsPdfContainer'>
            <div class='clsPdfPosterBox'>
                <img src='IMG\pdf-logo.png' class='clsPdfPosterPic'>
            </div>
             <div class='clsPdfTitle'>
                @PdfTitle
             </div>
        </div>
        </a>
        <!-- SplitMarker -->



<!-- Section 08 -->
    </div><!-- PDF SECTION End -->
</div><!-- clsRight End -->







<!-- SplitMarker -->
<!-- Section 09 -->
<script src="JS/jquery.fancybox.min.js"></script>
   <!-- Keep these so the gradient displays properly -->

</body>
</html>
<!-- fnTypePdf_template.html END -->
